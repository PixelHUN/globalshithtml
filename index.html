<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1,user-scalable=no" charset="utf-8">
    <title>Élet™</title>
    <link rel="stylesheet" href="./css/master.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <div class="bg" style="display: none">
      <img id="na" src="./css/images/world_namerica.png" style="position: absolute; opacity: 0;">
      <img id="sa" src="./css/images/world_samerica.png" style="position: absolute; opacity: 0;">
      <img id="eu" src="./css/images/world_europe.png" style="position: absolute; opacity: 0;">
      <img id="af" src="./css/images/world_africa.png" style="position: absolute; opacity: 0;">
      <img id="au" src="./css/images/world_australia.png" style="position: absolute; opacity: 0;">
      <img id="as" src="./css/images/world_asia.png" style="position: absolute; opacity: 0;">
    </div>
    <canvas id="co2pie" style="width:700;height:700;position: absolute;"></canvas>
    <div class="gamedata" style="display: none">
      <div style="width: fit-content; position: absolute; left: 0; padding-left: 0px;">
        <div style="font-size: 28px">Átlagos Jókedv</div>
        <ul id="happyness" style="padding-left: 0px;">
          <li class="show">É. Amerika</li>
          <li class="show">D. Amerika</li>
          <li class="show">Európa</li>
          <li class="show">Afrika</li>
          <li class="show">Ausztrália</li>
          <li class="show">Ázsia</li>
        </ul>
      </div>
      <div style="width: fit-content; position: absolute; right: 0; text-align: right; padding-left: 0px;">
        <div style="font-size: 28px">Átlagos Költség</div>
        <ul id="wealthyness" style="padding-left: 0px;">
          <li class="show">É. Amerika</li>
          <li class="show">D. Amerika</li>
          <li class="show">Európa</li>
          <li class="show">Afrika</li>
          <li class="show">Ausztrália</li>
          <li class="show">Ázsia</li>
        </ul>
      </div>
    </div>
    <div id="clientui" style="display: none">
      <div class="playerinfo" style="text-align: left; border: 2px; border-style: solid; border-color: #74A5FF"></div>
      <div class="playerchoices">
        <div class="question" id="question">A vagy B?</div>
        <div style="margin: auto; width: 90vw; position: relative; height: 320px;">
            <div style="float: left; width: 50%; height: 100%;">
              <button class="choice-button" id="a-button" onclick="">A</button>
            </div>
            <div style="float: right; width: 50%; height: 100%;">
              <button class="choice-button" id="b-button" onclick="">B</button>
            </div>
        </div>
      </div>
    </div>
    <div class="character-name"></div>
    <div class="game-container" id="nongameplay">
      <div class="ui">
        <div class="countdown"></div>
      </div>
      <div class="give-name">
        <div>
          <label for="nameinput">Játékosnév:</label>
          <input type="text" id="nameinput" value="" maxlength=16 />
        </div>
        <div style="padding: 10px">
          <button class="button" id="name-button" onclick="">Tovább</button>
        </div>
      </div>
      <div id="qr" style="display: none; background: rgba(0,0,0,0.25); padding: 10px; border-radius: 6px; width: fit-content; max-width: 212px; height: fit-content; position:absolute; bottom: 0;">
        <div id="qrcode"></div>
        <div id="urlholder"></div>
      </div>
      <div class="buttons">
        <button class="button-host" id="button-host" style="display: none" onclick="">Tik-Tak...</button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCBUBcmS9qBoVVsAXguJkmjB0cijRueTI8",
        authDomain: "global-warm-thing.firebaseapp.com",
        databaseURL: "https://global-warm-thing-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "global-warm-thing",
        storageBucket: "global-warm-thing.appspot.com",
        messagingSenderId: "344052791538",
        appId: "1:344052791538:web:f55763742ae885a4e7786b"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

    <script src="game.js"></script>
  </body>
</html>
